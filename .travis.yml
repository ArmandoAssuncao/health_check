      gemfile: test/rails_5.1.gemfile
      env:
      - RAILS_VERSION=5.1
      - MIDDLEWARE=no
      - RUBYGEMS_VERSION=2.7.11
      - BUNDLER_VERSION=1.17.3

    - rvm: 2.3.6
      gemfile: test/rails_5.1.gemfile
      env:
      - RAILS_VERSION=5.1
      - MIDDLEWARE=no
      - BUNDLER_VERSION=1.17.3

    - rvm: 2.4.3
      gemfile: test/rails_5.1.gemfile
